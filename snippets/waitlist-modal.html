<!-- Simple Waitlist Modal (Hidden by default) -->
<div id="waitlist-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
    <div class="absolute inset-0 cursor-pointer bg-slate-900/50 backdrop-blur-sm" onclick="document.getElementById('waitlist-modal').classList.add('hidden')"></div>
    <div class="relative bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <h3 class="text-2xl font-bold text-slate-900 mb-2">Join the Spark Waitlist</h3>
        <p id="waitlist-progress" class="text-slate-500 text-base mb-6">Step 1 of 4</p>
        <div id="waitlist-steps">
            <div data-waitlist-step="1" class="waitlist-step">
                <p class="text-base font-semibold text-slate-900 mb-4">What best describes you?</p>
                <div class="space-y-3">
                    <button type="button" data-waitlist-choice data-value="enterprise" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">Enterprise / L&D</button>
                    <button type="button" data-waitlist-choice data-value="independent_coach" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">YouTube educator</button>
                    <button type="button" data-waitlist-choice data-value="university" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">University professor</button>
                    <button type="button" data-waitlist-choice data-value="other" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">Other</button>
                </div>
            </div>
            <div data-waitlist-step="2" class="waitlist-step hidden">
                <div data-waitlist-step2-role="enterprise" class="waitlist-step2-panel hidden">
                    <p class="text-base font-semibold text-slate-900 mb-4">Roughly how many employees do you train?</p>
                    <div class="space-y-3 mb-4">
                        <button type="button" data-waitlist-choice data-field="employee_range" data-value="under_50" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">Under 50</button>
                        <button type="button" data-waitlist-choice data-field="employee_range" data-value="50_200" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">50 - 200</button>
                        <button type="button" data-waitlist-choice data-field="employee_range" data-value="200_1000" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">200 - 1,000</button>
                        <button type="button" data-waitlist-choice data-field="employee_range" data-value="1000_plus" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">1,000+</button>
                        <button type="button" data-waitlist-choice data-field="employee_range" data-value="prefer_not_to_say" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">Prefer not to say</button>
                    </div>
                    <div class="flex items-center justify-between gap-4">
                        <button type="button" class="waitlist-back-2 cursor-pointer text-slate-500 hover:text-slate-700 text-base">Back</button>
                        <div class="flex items-center gap-4">
                            <button type="button" class="waitlist-skip cursor-pointer text-brand-600 hover:text-brand-700 text-base">Skip</button>
                            <button type="button" class="waitlist-step2-next cursor-pointer px-4 py-2 bg-brand-600 text-white font-semibold rounded-lg hover:bg-brand-700">Next</button>
                        </div>
                    </div>
                </div>
                <div data-waitlist-step2-role="independent_coach" class="waitlist-step2-panel hidden">
                    <p class="text-base font-semibold text-slate-900 mb-2">Roughly how many YouTube subscribers?</p>
                    <div class="space-y-3 mb-4">
                        <button type="button" data-waitlist-choice data-field="subscriber_range" data-value="none" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">I don't have a channel</button>
                        <button type="button" data-waitlist-choice data-field="subscriber_range" data-value="under_10k" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">Under 10k</button>
                        <button type="button" data-waitlist-choice data-field="subscriber_range" data-value="10k_50k" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">10k - 50k</button>
                        <button type="button" data-waitlist-choice data-field="subscriber_range" data-value="50k_250k" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">50k - 250k</button>
                        <button type="button" data-waitlist-choice data-field="subscriber_range" data-value="250k_plus" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">250k+</button>
                    </div>
                    <p class="text-base text-slate-600 mb-2">Channel URL (optional)</p>
                    <input type="url" name="youtube_channel_url" placeholder="https://youtube.com/@yourchannel" class="w-full px-4 py-3 rounded-lg border border-slate-200 mb-4 focus:ring-2 focus:ring-brand-500 outline-none text-base">
                    <div class="flex items-center justify-between gap-4">
                        <button type="button" class="waitlist-back-2 cursor-pointer text-slate-500 hover:text-slate-700 text-base">Back</button>
                        <div class="flex items-center gap-4">
                            <button type="button" class="waitlist-skip cursor-pointer text-brand-600 hover:text-brand-700 text-base">Skip</button>
                            <button type="button" class="waitlist-step2-next cursor-pointer px-4 py-2 bg-brand-600 text-white font-semibold rounded-lg hover:bg-brand-700">Next</button>
                        </div>
                    </div>
                </div>
                <div data-waitlist-step2-role="university" class="waitlist-step2-panel hidden">
                    <p class="text-base font-semibold text-slate-900 mb-4">What type of courses?</p>
                    <div class="space-y-3 mb-4">
                        <button type="button" data-waitlist-choice data-field="course_type" data-value="undergrad" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">Undergrad</button>
                        <button type="button" data-waitlist-choice data-field="course_type" data-value="graduate" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">Graduate</button>
                        <button type="button" data-waitlist-choice data-field="course_type" data-value="both" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">Both</button>
                        <button type="button" data-waitlist-choice data-field="course_type" data-value="distance" class="waitlist-choice cursor-pointer w-full text-left px-4 py-3 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-slate-50 transition-all text-base text-slate-900">Distance / fully online</button>
                    </div>
                    <div class="flex items-center justify-between gap-4">
                        <button type="button" class="waitlist-back-2 cursor-pointer text-slate-500 hover:text-slate-700 text-base">Back</button>
                        <div class="flex items-center gap-4">
                            <button type="button" class="waitlist-skip cursor-pointer text-brand-600 hover:text-brand-700 text-base">Skip</button>
                            <button type="button" class="waitlist-step2-next cursor-pointer px-4 py-2 bg-brand-600 text-white font-semibold rounded-lg hover:bg-brand-700">Next</button>
                        </div>
                    </div>
                </div>
                <div data-waitlist-step2-role="other" class="waitlist-step2-panel hidden">
                    <p class="text-base font-semibold text-slate-900 mb-4">What brings you to Spark? (optional)</p>
                    <input type="text" name="additional_info" placeholder="A few words is fine" class="w-full px-4 py-3 rounded-lg border border-slate-200 mb-4 focus:ring-2 focus:ring-brand-500 outline-none text-base">
                    <div class="flex items-center justify-between gap-4">
                        <button type="button" class="waitlist-back-2 cursor-pointer text-slate-500 hover:text-slate-700 text-base">Back</button>
                        <div class="flex items-center gap-4">
                            <button type="button" class="waitlist-skip cursor-pointer text-brand-600 hover:text-brand-700 text-base">Skip</button>
                            <button type="button" class="waitlist-step2-next cursor-pointer px-4 py-2 bg-brand-600 text-white font-semibold rounded-lg hover:bg-brand-700">Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div data-waitlist-step="3" class="waitlist-step hidden">
                <p class="text-base font-semibold text-slate-900 mb-4">What's your email?</p>
                <input type="email" name="email" placeholder="you@example.com" class="w-full px-4 py-3 rounded-lg border border-slate-200 mb-4 focus:ring-2 focus:ring-brand-500 outline-none text-base" required>
                <div class="flex items-center justify-between gap-4">
                    <button type="button" id="waitlist-back-3" class="cursor-pointer text-slate-500 hover:text-slate-700 text-base">Back</button>
                    <button type="button" id="waitlist-next-3" class="cursor-pointer px-4 py-2 bg-brand-600 text-white font-semibold rounded-lg hover:bg-brand-700">Next</button>
                </div>
            </div>
            <div data-waitlist-step="4" class="waitlist-step hidden">
                <p class="text-base font-semibold text-slate-900 mb-4">Your name (optional)</p>
                <input type="text" name="name" placeholder="First and last" class="w-full px-4 py-3 rounded-lg border border-slate-200 mb-4 focus:ring-2 focus:ring-brand-500 outline-none text-base">
                <div class="flex items-center justify-between gap-4">
                    <button type="button" id="waitlist-back-4" class="cursor-pointer text-slate-500 hover:text-slate-700 text-base">Back</button>
                    <button type="button" id="waitlist-submit-btn" class="cursor-pointer px-4 py-2 bg-brand-600 text-white font-semibold rounded-lg hover:bg-brand-700">Join list</button>
                </div>
            </div>
        </div>
         <button onclick="document.getElementById('waitlist-modal').classList.add('hidden')" class="absolute top-4 right-4 cursor-pointer text-slate-400 hover:text-slate-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
    </div>
</div>
