<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Spark</title>
    <meta name="description" content="Latest insights, updates, and stories from Spark">
    <link rel="stylesheet" href="css/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,400,0,0" rel="stylesheet" />
    <script src="js/layout.js"></script>
    <script src="js/blog.js"></script>
    <style>
        /* CSS variables for consistent colors (matching Tailwind defaults) */
        :root {
            --blog-slate-900: #0f172a;
            --blog-slate-800: #1e293b;
            --blog-slate-700: #334155;
            --blog-slate-600: #475569;
            --blog-slate-500: #64748b;
            --blog-slate-100: #f1f5f9;
            --blog-slate-50: #f8fafc;
            --blog-slate-200: #e2e8f0;
            --blog-indigo-600: #4f46e5;
            --blog-indigo-700: #4338ca;
            --blog-scrollbar-thumb: #cbd5e1;
            --blog-scrollbar-thumb-hover: #94a3b8;
            --blog-scrollbar-track: #f1f5f9;
        }
        
        /* Blog post content styling */
        .blog-post-content {
            line-height: 1.75;
        }
        .blog-post-content p {
            margin-bottom: 1.25em;
        }
        .blog-post-content h1 {
            font-size: 2em;
            font-weight: 800;
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            color: var(--blog-slate-900);
            line-height: 1.2;
        }
        .blog-post-content h2 {
            font-size: 1.5em;
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            color: var(--blog-slate-900);
        }
        .blog-post-content h3 {
            font-size: 1.25em;
            font-weight: 600;
            margin-top: 1.25em;
            margin-bottom: 0.5em;
            color: var(--blog-slate-800);
        }
        .blog-post-content h4 {
            font-size: 1.125em;
            font-weight: 600;
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: var(--blog-slate-700);
        }
        .blog-post-content h5,
        .blog-post-content h6 {
            font-size: 1em;
            font-weight: 600;
            margin-top: 0.75em;
            margin-bottom: 0.5em;
            color: var(--blog-slate-600);
        }
        .blog-post-content ul,
        .blog-post-content ol {
            margin-bottom: 1.25em;
            padding-left: 1.5em;
        }
        .blog-post-content li {
            margin-bottom: 0.5em;
        }
        .blog-post-content a {
            color: var(--blog-indigo-600);
            text-decoration: underline;
        }
        .blog-post-content a:hover {
            color: var(--blog-indigo-700);
        }
        .blog-post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1.5em 0;
        }
        .blog-post-content blockquote {
            border-left: 4px solid var(--blog-slate-200);
            padding-left: 1em;
            margin: 1.5em 0;
            font-style: italic;
            color: var(--blog-slate-500);
        }
        .blog-post-content code {
            background-color: var(--blog-slate-100);
            padding: 0.125em 0.375em;
            border-radius: 0.25rem;
            font-size: 0.875em;
            font-family: 'Courier New', monospace;
        }
        .blog-post-content pre {
            background-color: var(--blog-slate-50);
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5em 0;
        }
        .blog-post-content pre code {
            background-color: transparent;
            padding: 0;
        }
        
        /* Sidebar scrollable posts list */
        #blog-sidebar-posts {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
        }
        #blog-sidebar-posts::-webkit-scrollbar {
            width: 6px;
        }
        #blog-sidebar-posts::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 3px;
        }
        #blog-sidebar-posts::-webkit-scrollbar-thumb {
            background: transparent;
            border-radius: 3px;
        }
        
        /* Show scrollbar on hover */
        aside:hover #blog-sidebar-posts,
        #blog-sidebar-posts:hover {
            scrollbar-color: var(--blog-scrollbar-thumb) var(--blog-scrollbar-track);
        }
        aside:hover #blog-sidebar-posts::-webkit-scrollbar-track,
        #blog-sidebar-posts:hover::-webkit-scrollbar-track {
            background: var(--blog-scrollbar-track);
        }
        aside:hover #blog-sidebar-posts::-webkit-scrollbar-thumb,
        #blog-sidebar-posts:hover::-webkit-scrollbar-thumb {
            background: var(--blog-scrollbar-thumb);
        }
        aside:hover #blog-sidebar-posts::-webkit-scrollbar-thumb:hover,
        #blog-sidebar-posts:hover::-webkit-scrollbar-thumb:hover {
            background: var(--blog-scrollbar-thumb-hover);
        }
    </style>
</head>
<body class="preload-hidden bg-white text-slate-900 antialiased pt-16">

<main class="pt-20 pb-24">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-extrabold text-slate-900 mb-6">The Spark Dispatch</h1>
                <p class="text-xl text-slate-600">
                    Updates, insights, and stories about Spark and the world of online teaching.
                </p>
            </div>

            <!-- Loading State -->
            <div id="blog-loading" class="text-center py-12">
                <div class="inline-block animate-pulse text-slate-400">Loading posts...</div>
            </div>

            <!-- Error State -->
            <div id="blog-error" class="hidden text-center py-12">
                <p class="text-slate-600 mb-4">Unable to load blog posts at this time.</p>
                <a href="http://sparktutor.beehiiv.com" target="_blank" rel="noopener noreferrer" class="text-brand-600 hover:text-brand-700 font-medium">
                    Visit our blog directly â†’
                </a>
            </div>

            <!-- Blog Layout: Main Content + Sidebar -->
            <div id="blog-content" class="hidden">
                <!-- Mobile: Recent Posts Section (shown only on mobile/tablet) -->
                <div class="lg:hidden mb-12">
                    <h2 class="text-xl font-bold text-slate-900 mb-6">Recent Posts</h2>
                    <div id="blog-mobile-posts" class="space-y-4">
                        <!-- Mobile posts will be inserted here by blog.js -->
                    </div>
                </div>
                
                <!-- Mobile: Selected Post (shown when a post is clicked) -->
                <div class="lg:hidden" id="blog-mobile-selected-post">
                    <!-- Selected post will be inserted here by blog.js -->
                </div>

                <!-- Desktop/Tablet Layout: Grid -->
                <div class="grid lg:grid-cols-3 gap-12">
                    <!-- Main Content: Selected Post -->
                    <div class="lg:col-span-2">
                        <article id="blog-latest-post">
                            <!-- Selected post will be inserted here by blog.js -->
                        </article>
                    </div>

                    <!-- Sidebar: Other Posts (Desktop/Tablet) -->
                    <aside class="hidden lg:block lg:col-span-1">
                        <div class="sticky top-24">
                            <h2 class="text-lg font-bold text-slate-900 mb-6">Recent Posts</h2>
                            <div id="blog-sidebar-posts" class="space-y-6">
                                <!-- Other posts will be inserted here by blog.js -->
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
</main>

</body>
</html>
